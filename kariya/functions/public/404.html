                    <script>
                        function okna(){
                            window.history.pushState("object or string", "Title", "/new-url");
                        }
                        window.onpopstate = function(e){
                            if(e.state){
                                document.getElementById("route").innerHTML = e.state.html;
                                document.title = e.state.pageTitle;
                            }
                        };
                        function processAjaxData(pagetitle,response, urlPath){
                            document.getElementById("route").innerHTML = response;
                            document.title = pagetitle;
                            window.history.pushState({"html":response,"pageTitle":pagetitle},"", '/'+urlPath);
                        }
                    </script>
